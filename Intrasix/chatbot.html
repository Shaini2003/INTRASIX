<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AI Chatbot</title>
    <style>
        /* Same CSS as before - keeping it concise */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .chat-container { width: 400px; height: 600px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; }
        .chat-header { background: #007bff; color: white; padding: 15px; text-align: center; }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; }
        .message { margin-bottom: 15px; padding: 10px; border-radius: 5px; max-width: 70%; }
        .user-message { background: #007bff; color: white; margin-left: auto; }
        .bot-message { background: #e9ecef; color: #333; }
        .chat-input { padding: 20px; border-top: 1px solid #ddd; display: flex; gap: 10px; }
        #message-input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; outline: none; }
        #send-button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #send-button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Gemini AI Chatbot</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">Hello! I'm powered by Gemini API. Ask me anything!</div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Replace with your Gemini API key from Google AI Studio
        const API_KEY = 'AIzaSyBufN081BJPLS-M_X_UoqsypBRkTZnHwao';
        const API_URL = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

        // Add message to chat
        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Get Gemini API response
        async function getGeminiResponse(userMessage) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: userMessage
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error('Error:', error);
                return 'Sorry, I encountered an error. Please try again!';
            }
        }

        // Handle send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, true);
                messageInput.value = '';

                // Show typing indicator
                addMessage('Thinking...');
                const thinkingMessage = chatMessages.lastElementChild;

                // Get and display Gemini response
                const botResponse = await getGeminiResponse(message);
                chatMessages.removeChild(thinkingMessage);
                addMessage(botResponse);
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
